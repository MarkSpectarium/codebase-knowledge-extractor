<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codebase Explorer</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #e8e8e8;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #d4d4d4;
      --success: #16a34a;
      --code-bg: #f8f8f8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --bg-tertiary: #3d3d3d;
        --text-primary: #f0f0f0;
        --text-secondary: #a0a0a0;
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
        --border: #404040;
        --success: #22c55e;
        --code-bg: #2a2a2a;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .project-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .project-selector label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .status-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .status-badge.ai-enabled {
      background: var(--success);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message-role {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .message-content {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 8px;
      line-height: 1.6;
    }

    .message.user .message-content {
      background: var(--accent);
      color: white;
    }

    .file-list {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .file-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      padding: 0.75rem;
      background: var(--bg-tertiary);
      border-radius: 6px;
    }

    .file-link {
      font-family: 'SF Mono', Monaco, 'Consolas', monospace;
      font-size: 0.875rem;
      color: var(--accent);
      cursor: pointer;
      word-break: break-all;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .file-relevance {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .file-snippet {
      font-family: 'SF Mono', Monaco, 'Consolas', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      background: var(--code-bg);
      padding: 0.5rem;
      border-radius: 4px;
      overflow-x: auto;
    }

    .suggestions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .suggestion-btn {
      font-size: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-primary);
      cursor: pointer;
      transition: background 0.15s;
    }

    .suggestion-btn:hover {
      background: var(--border);
    }

    #input-container {
      display: flex;
      gap: 0.75rem;
      padding: 1rem 0;
      border-top: 1px solid var(--border);
    }

    #question-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
    }

    #question-input:focus {
      border-color: var(--accent);
    }

    #question-input::placeholder {
      color: var(--text-secondary);
    }

    #submit-btn {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    #submit-btn:hover {
      background: var(--accent-hover);
    }

    #submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text-primary);
      color: var(--bg-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.875rem;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-secondary);
      gap: 1rem;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      color: var(--text-primary);
    }

    .empty-state p {
      max-width: 400px;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .header-controls {
        width: 100%;
        justify-content: space-between;
      }

      #input-container {
        flex-direction: column;
      }

      #submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Codebase Explorer</h1>
    <div class="header-controls">
      <div class="project-selector">
        <label for="project-select">Project:</label>
        <select id="project-select">
          <option value="">Loading...</option>
        </select>
      </div>
      <span id="ai-status" class="status-badge">Checking...</span>
    </div>
  </header>

  <main>
    <div id="chat-container">
      <div class="empty-state" id="empty-state">
        <h2>Ask a question about your codebase</h2>
        <p>Type a natural language question below to explore classes, methods, and relationships in your indexed project.</p>
      </div>
    </div>

    <div id="input-container">
      <input
        type="text"
        id="question-input"
        placeholder="Ask a question about your codebase..."
        autocomplete="off"
      />
      <button id="submit-btn">Send</button>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const emptyState = document.getElementById('empty-state');
    const projectSelect = document.getElementById('project-select');
    const questionInput = document.getElementById('question-input');
    const submitBtn = document.getElementById('submit-btn');
    const aiStatus = document.getElementById('ai-status');
    const toast = document.getElementById('toast');

    let isLoading = false;

    async function init() {
      await Promise.all([loadProjects(), checkStatus()]);
      questionInput.focus();
    }

    async function loadProjects() {
      try {
        const res = await fetch('/api/projects');
        const data = await res.json();

        projectSelect.innerHTML = '';

        if (data.projects.length === 0) {
          projectSelect.innerHTML = '<option value="">No projects indexed</option>';
          return;
        }

        for (const proj of data.projects) {
          const opt = document.createElement('option');
          opt.value = proj.name;
          opt.textContent = `${proj.name} (${proj.symbolCount} symbols)`;
          projectSelect.appendChild(opt);
        }
      } catch (err) {
        projectSelect.innerHTML = '<option value="">Error loading projects</option>';
      }
    }

    async function checkStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();

        if (data.aiEnabled) {
          aiStatus.textContent = 'AI Enabled';
          aiStatus.classList.add('ai-enabled');
        } else {
          aiStatus.textContent = 'Keyword Search';
        }
      } catch (err) {
        aiStatus.textContent = 'Error';
      }
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied to clipboard!');
      }).catch(() => {
        showToast('Failed to copy');
      });
    }

    function openInVSCode(absolutePath, line) {
      const uri = `vscode://file/${absolutePath}:${line || 1}`;
      window.open(uri, '_blank');
    }

    function handleFileClick(e, file) {
      const linkText = file.line ? `${file.path}:${file.line}` : file.path;

      if (e.ctrlKey || e.metaKey) {
        openInVSCode(file.absolutePath, file.line);
      } else {
        copyToClipboard(linkText);
      }
    }

    function addUserMessage(question) {
      emptyState.style.display = 'none';

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message user';
      msgDiv.innerHTML = `
        <span class="message-role">You</span>
        <div class="message-content">${escapeHtml(question)}</div>
      `;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    function addLoadingMessage() {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message assistant';
      msgDiv.id = 'loading-message';
      msgDiv.innerHTML = `
        <span class="message-role">Assistant</span>
        <div class="message-content">
          <div class="loading">
            <div class="spinner"></div>
            <span>Searching codebase...</span>
          </div>
        </div>
      `;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    function removeLoadingMessage() {
      const loadingMsg = document.getElementById('loading-message');
      if (loadingMsg) loadingMsg.remove();
    }

    function addAssistantMessage(response) {
      removeLoadingMessage();

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message assistant';

      let filesHtml = '';
      if (response.files && response.files.length > 0) {
        filesHtml = '<div class="file-list">';
        for (const file of response.files) {
          const linkText = file.line ? `${file.path}:${file.line}` : file.path;
          const symbolText = file.symbol ? ` - ${escapeHtml(file.symbol)}` : '';
          const snippetHtml = file.snippet
            ? `<div class="file-snippet">${escapeHtml(file.snippet)}</div>`
            : '';
          const relevanceHtml = file.relevance
            ? `<div class="file-relevance">${escapeHtml(file.relevance)}</div>`
            : '';

          filesHtml += `
            <div class="file-item">
              <span class="file-link" data-file='${escapeAttr(JSON.stringify(file))}'>${escapeHtml(linkText)}${symbolText}</span>
              ${relevanceHtml}
              ${snippetHtml}
            </div>
          `;
        }
        filesHtml += '</div>';
      }

      let suggestionsHtml = '';
      if (response.suggestedQuestions && response.suggestedQuestions.length > 0) {
        suggestionsHtml = '<div class="suggestions">';
        for (const q of response.suggestedQuestions) {
          suggestionsHtml += `<button class="suggestion-btn" data-question="${escapeAttr(q)}">${escapeHtml(q)}</button>`;
        }
        suggestionsHtml += '</div>';
      }

      msgDiv.innerHTML = `
        <span class="message-role">Assistant</span>
        <div class="message-content">
          ${formatAnswer(response.answer)}
          ${filesHtml}
          ${suggestionsHtml}
        </div>
      `;

      chatContainer.appendChild(msgDiv);

      msgDiv.querySelectorAll('.file-link').forEach(link => {
        link.addEventListener('click', (e) => {
          const file = JSON.parse(link.dataset.file);
          handleFileClick(e, file);
        });
      });

      msgDiv.querySelectorAll('.suggestion-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          questionInput.value = btn.dataset.question;
          submitQuestion();
        });
      });

      scrollToBottom();
    }

    function formatAnswer(text) {
      return escapeHtml(text)
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/`(.+?)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeAttr(text) {
      return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function submitQuestion() {
      const project = projectSelect.value;
      const question = questionInput.value.trim();

      if (!project) {
        showToast('Please select a project');
        return;
      }

      if (!question) {
        showToast('Please enter a question');
        return;
      }

      if (isLoading) return;

      isLoading = true;
      submitBtn.disabled = true;
      questionInput.value = '';

      addUserMessage(question);
      addLoadingMessage();

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ project, question }),
        });

        const data = await res.json();

        if (res.ok) {
          addAssistantMessage(data);
        } else {
          addAssistantMessage({
            answer: `Error: ${data.error || 'Unknown error'}`,
            files: [],
          });
        }
      } catch (err) {
        addAssistantMessage({
          answer: 'Error: Failed to connect to server',
          files: [],
        });
      } finally {
        isLoading = false;
        submitBtn.disabled = false;
        questionInput.focus();
      }
    }

    submitBtn.addEventListener('click', submitQuestion);

    questionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitQuestion();
      }
    });

    init();
  </script>
</body>
</html>
